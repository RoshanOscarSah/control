<div class="library">
    <form method='post' action="" onsubmit="return playlistcreate();" autocomplete="off">
               {% csrf_token %}
        <div class="row"><div class="col-12"><input type="text" name="playlistname" id="playlistname" placeholder="NEW PLAYLIST NAME" class="searchbox1" required></div></div>


    {% for recentdata in recentdata|slice:":12" %}
        <div class="row bgOnHover">
            <div class="col-12 ">
                <div class="row ">
                    <div class="col-1 d-xs-none col-sm-1 col-md-1 col-lg-1 col-xl-1 songNo hideOnXS">{{ forloop.counter }}</div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-1 " >
                        <div class="imageHover1"><a href="#" >
                            <div class="imageHoverPlay1"><i class="far fa-play-circle"></i></div>
                            <img src="static/thumbnails/{{recentdata.metadata.artwork_name}}" alt="Playlist by Control" class="img-fluid  box-shadow imageHeight"></a>
                        </div>
                    </div>
                    <div class="col-7 col-sm-7 col-md-6 col-lg-6 col-xl-8 marginLeftXS">
                        <div class="row">
                            <div class="col-12 "><a href="#" class="songName">{{recentdata.metadata.title}}</a> </div>
                            <div class="col-12 "><a href="#" class="artistsName">{{recentdata.metadata.album_artist}}</a>  Â· <a href="#" class="artistsAlbum">{{recentdata.metadata.album}}</a> </div>
                        </div>
                    </div>
                    <div class="col-1 col-sm-1 col-md-2 col-lg-2 col-xl-1 text-right songOption"><input type="checkbox" id="checkbox{{ forloop.counter }}" name="counter" value={{recentdata.id}} class="css-checkbox" ></div>
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 songLength hideOnMD">{{recentdata.metadata.length}}</div>
                </div>
            </div>
            <div class="col-12 m-0 p-0">
                <div class="row m-0 p-0">
                    <div class="col-2 m-0 p-0"></div>
                    <div class="col-10 m-0 p-0"><hr></div>
                </div>
            </div>
        </div>
    {% endfor %}

        <div class="row"><div class="col-12"><button type="submit" class="btnLogin1" id="create">create</button></div></div>
    </form>
</div>
